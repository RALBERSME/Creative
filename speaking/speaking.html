<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="speaking.css" />
    <title>Speaking</title>
  </head>
  <body>
    <div class="container">
      <h4>How does it sound?</h4>
      <div>
        <p>(Please enter a text, then press submit button:)</p>
        <input
          type="text"
          id="text"
          name="text"
          value=""
          class="orange white-text"
        />
        <input class="btn orange" type="submit" id="submit" />
      </div>
      <br />
      <a href="training/training.html" class="white-text btn black"
        >click here to start...</a
      >
    </div>
    <br />

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../materialize/js/materialize.min.js"
    ></script>
    <script type="text/javascript" src="speaking.js"></script>
  </body>
</html>
